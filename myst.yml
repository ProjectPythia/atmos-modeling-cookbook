version: 1
extends:
  - https://raw.githubusercontent.com/projectpythia/pythia-config/main/pythia.yml
project:
  title: Atmos-modeling Cookbook
  authors:
    - name: Project Pythia Community
      url: https://projectpythia.org/
  github: https://github.com/projectpythia/atmos-modeling-cookbook
  bibtex_bibfiles:
    - references.bib
  copyright: '2024'
  toc:
    - file: README.md
    - title: Preamble
      children:
        - file: notebooks/how-to-cite.md
    - title: Introduction
      children:
        - file: notebooks/intro/initial_concepts.md
        - file: notebooks/intro/matsuno-gill.ipynb
        - file: notebooks/intro/crash_course.ipynb
        - file: notebooks/intro/troubleshooting.ipynb
        - file: notebooks/intro/improving_model.ipynb
    - file: notebooks/dynamics/dynamics_overview.md
    - file: notebooks/numerics/finite_differencing.md
    - file: notebooks/config/init_boundary_conditions.md
    - file: notebooks/summary/summary.md
    - title: Appendix
      children:
        - file: notebooks/appendix/finite_differencing.md
        - file: notebooks/appendix/time_stepping.md
  jupyter:
      binder:
        repo: projectpythia/atmos-modeling-cookbook
site:
  options:
    logo: notebooks/images/logos/pythia_logo-white-rtext.svg
    folders: true
  template: book-theme
